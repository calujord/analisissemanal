<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Aceptar</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
