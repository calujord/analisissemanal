<div class="panel" (click)="showEdition(edition)">
    <div class="row wrap" fxLayout.xs="column" fxLayout.sm="column" fxLayout="row">
        <div fxFlex.xs="100%" fxFlex.sm="100%" fxFlex="30%">
            <img class="image-cover" src="{{edition.cover}}" alt="">
        </div>
        <div fxFlex.xs="100%" fxFlex.sm="100%" fxFlex="70%">
            <h2 class="title-head">{{edition.title}}</h2>
            <p>{{edition.description| slice:0:180}}</p>
        </div>
    </div>
</div>
