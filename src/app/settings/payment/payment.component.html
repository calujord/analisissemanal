<div *ngIf="balanceList==null || balanceList.balance_list.length==0">
    <p>No existe datos de facturación</p>
</div>
<div class="col s12" *ngIf="balanceList!= null && balanceList.balance_list.length>0">
    <table width="100%" mat-table [dataSource]="balanceList.balance_list">

        <ng-container matColumnDef="date_created">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.date_created}} </td>
        </ng-container>

        <ng-container matColumnDef="billing_number">
            <th mat-header-cell *matHeaderCellDef> Número de factura </th>
            <td mat-cell *matCellDef="let element"> {{element.billing_number}} </td>
        </ng-container>
        <ng-container matColumnDef="holder_name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.holder_name}} </td>
        </ng-container>
        <ng-container matColumnDef="url_invoice">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button target="_blank" href="{{element.url_invoice}}">Descargar factura</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
