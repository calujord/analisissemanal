<div fxLayout="column">
    <h2>Ediciones impresas en Español</h2>
    <div fxLayout="column">
        <table mat-table [dataSource]="getEditionByLang('ES')">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre. </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="full_address">
                <th mat-header-cell *matHeaderCellDef> Dirección. </th>
                <td mat-cell *matCellDef="let element"> {{element.full_address}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> - </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button mat-icon-button color="primary" (click)="updateData(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <br>
    <h2>Ediciones impresas en inglés</h2>

    <div fxLayout="column">

        <div fxLayout="column">
            <table mat-table [dataSource]="getEditionByLang('EN')">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre. </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="full_address">
                    <th mat-header-cell *matHeaderCellDef> Dirección. </th>
                    <td mat-cell *matCellDef="let element"> {{element.full_address}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> - </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button mat-icon-button color="primary" (click)="updateData(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</div>
