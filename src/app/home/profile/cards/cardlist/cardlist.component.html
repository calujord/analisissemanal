<div class="col s12">
    <table width="100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="bin">
          <th mat-header-cell *matHeaderCellDef> Número de tarjeta </th>
          <td mat-cell *matCellDef="let element"> {{element.bin}} XXXX </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="holder_name">
            <th mat-header-cell *matHeaderCellDef> Nombre  </th>
            <td mat-cell *matCellDef="let element"> {{element.holder_name}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Expiración </th>
            <td mat-cell *matCellDef="let element"> {{element.expiry_month}}/ {{element.expiry_year}} </td>
          </ng-container>
          <ng-container matColumnDef="token">
            <th mat-header-cell *matHeaderCellDef> test </th>
            <td mat-cell *matCellDef="let element"> 
                <Button (click)="remove(element)" type="button" mat-raised-button color="pirmary"><mat-icon>delete</mat-icon></Button> 
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
