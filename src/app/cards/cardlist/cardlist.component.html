<div fxLayout="row">
  <div fxFlex="75%">
    <h2>Lista de tarjeta de crédito</h2>
  </div>
  <div fxLayout="column" fxFlexAlign="end">
    <div fxFlex="25%">
      <button mat-raised-button color="primary" (click)="addCard()">
        Agregar
      </button>
    </div>
  </div>
</div>
<div *ngIf="dataSource.length==0">
  <p>No existe datos de tarjeta de crédito</p>
</div>
<div class="col s12" *ngIf="dataSource.length>0">
  <table width="100%" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="bin">
      <th mat-header-cell *matHeaderCellDef> Número de tarjeta </th>
      <td mat-cell *matCellDef="let element"> {{element.bin}} XXXX </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="holder_name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.holder_name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Expiración </th>
      <td mat-cell *matCellDef="let element"> {{element.expiry_month}}/ {{element.expiry_year}} </td>
    </ng-container>
    <ng-container matColumnDef="token">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">

        <button (click)="removeCard(element)" mat-icon-button color="warn"
          aria-label="Example icon button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
