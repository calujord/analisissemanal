<h2 mat-dialog-title>Eliminar tarjeta de crédito</h2>
<mat-dialog-content>¿Está seguro que desea eliminar la tarjeta de crédito?.</mat-dialog-content>
<mat-dialog-actions end>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-button mat-dialog-close color="warn" (click)="onDelete()">Eliminar</button>
</mat-dialog-actions>
